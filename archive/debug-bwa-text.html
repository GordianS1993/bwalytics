<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BWA Text Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; }
        .search-result { background: yellow; font-weight: bold; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>BWA Text Extractor & Search</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="extractText()">Text extrahieren</button>
    
    <h2>Suche nach:</h2>
    <input type="text" id="searchTerm" placeholder="Suchbegriff..." value="Summe">
    <button onclick="highlightText()">Suchen</button>
    
    <h2>Extrahierter Text:</h2>
    <pre id="output"></pre>
    
    <h2>Gefundene Zahlen (>1000):</h2>
    <pre id="numbers"></pre>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let fullText = '';
        
        async function extractText() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return alert('Bitte PDF w√§hlen!');
            
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            
            fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += `\n========== SEITE ${i} ==========\n${pageText}\n`;
            }
            
            document.getElementById('output').textContent = fullText;
            
            // Extrahiere Zahlen
            const numbers = [];
            const matches = fullText.matchAll(/([0-9]{1,3}(?:\.[0-9]{3})*,\d{2})/g);
            for (const match of matches) {
                const val = parseFloat(match[1].replace(/\./g, '').replace(',', '.'));
                if (val >= 1000) numbers.push(val.toFixed(2) + ' (' + match[1] + ')');
            }
            
            document.getElementById('numbers').textContent = numbers.join('\n');
        }
        
        function highlightText() {
            const search = document.getElementById('searchTerm').value;
            if (!search || !fullText) return;
            
            const regex = new RegExp(search, 'gi');
            const highlighted = fullText.replace(regex, '<span class="search-result">$&</span>');
            document.getElementById('output').innerHTML = highlighted;
        }
    </script>
</body>
</html>
